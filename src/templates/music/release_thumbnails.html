{% load images %}
{% load thumbnail %}
<div id="release_thumbnails" class="clearfix">
<h2>Download our Music</h2>
  <ul>
    {% for release in releases %}
    <li>
      <a href="{{ release.get_absolute_url }}" title="{{ release.name }}">
	<img src="{% thumbnail release|get_primary_image 70x70 %}" alt="{{ release.name }}" />
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
