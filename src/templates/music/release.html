{% with data.musicdata.release as release %}
<ul class="playlist">
  {% for song in release.songs.all %}
  <li><a href="{{ MEDIA_URL }}{{ song.file }}">{{ song }}</a></li>
  {% endfor %}
</ul>

{% if release.archive_set.all %}
<h4>Download this {{ release.type }}</h4>
<ul>
  {% for archive in release.archive_set.all %}
  <li><a href="{{ MEDIA_URL }}{{ archive.archive }}">{{ archive }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
