{% load images %}

{% with data.imagebase.gallery as gallery %}
<ul class="thumbnails clearfix_left">
  {% for image in gallery|grab_six %}
  <li><a href="{% url image image_id=image.id, gallery_id=gallery.id %}">
      <img src="http://{{ current_site.domain }}{{ image.thumbnail.url }}" alt="{{ image.title }}" />
  </a></li>
  {% endfor %}
</ul>

{% if gallery|more_than_six %}
<a href="{{ gallery.get_absolute_url }}">See all images from {{ gallery }}</a>
{% endif %}

{% endwith %}
