{% load thumbnail %}
{% load images %}

{% with data.gallery as gallery %}
<ul class="thumbnails clearfix_left">
  {% for image in gallery|grab_six %}
  <li><a href="{% url image image_id=image.id, gallery_id=gallery.id %}"><img src="{% thumbnail image.photo 100x100 crop %}" alt="{{ image.title }}" /></a></li>
  {% endfor %}
</ul>

{% if gallery|more_than_six %}
<a href="{{ gallery.get_absolute_url }}">See all images from {{ gallery }}</a>
{% endif %}

{% endwith %}
