{% load thumbnail %}
{% load sort_images %}

{% with data.gallery as gallery %}
<ul class="thumbnails clearfix_left">
  {% for image in gallery|grab_six %}
  <li><a href="{{ image.get_absolute_url }}"><img src="{% thumbnail image.photo 100x100 crop %}" alt="{{ image.title }}" /></a></li>
  {% endfor %}
</ul>
<a href="{{ gallery.get_absolute_url }}">See all images from {{ gallery }}</a>
{% endwith %}
