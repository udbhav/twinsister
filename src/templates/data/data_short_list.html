{% extends "base.html" %}

{% block title %}Page {{ entries.number }}{% endblock %}
{% block section_title %}Ideas and Etc.{% endblock %}

{% block content %}
{% for data in object_list %}
<div class="entry {{ data.get_human_class_type|lower }}{% if data.official %} official{% endif %}">
	<a href="{{ data.get_absolute_url }}">{{ data.name }}</a> {% if data.official %}(Official Release){% endif %}
</div>
{% endfor %}
{% endblock %}
