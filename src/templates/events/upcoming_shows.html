<h2 id="upcoming_shows_header">Come See Us Play</h2>
<ul id="shows_list">
  {% for show in shows %}
  <li>
    <a href="{{ show.get_absolute_url }}">{{ show.venue.name }}</a> {{ show.show_date|date:" n/d fA" }}
  </li>
  {% empty %}
  <li>We don't have any shows booked at the moment...  Ask us to play!<br/></li>
  {% endfor %}
</ul>
